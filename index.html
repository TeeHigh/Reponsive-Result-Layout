<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d0e71c4c5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="canvas">
            <div class="result">
                <div class="result-left">
                    <h3>Your Result</h3>
                    <div class="circle">
                        <p><span class="span">76</span> of 100</p>
                    </div>
                    <h4>Great</h4>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="result-right">
                    <h3>Summary</h3>
                    <div class="tests">
                        <div class="test reaction">
                            <div class="test-left">
                                <i class="fa-regular fa-bolt"></i>
                                <p>Reaction</p>
                            </div>
                            <div class="test-right ">
                                <p class="score">80</p>
                                <p class="total"> / 100</p>
                            </div>
                        </div>
                        <div class="test memory">
                            <div class="test-left">
                                <i class="fa-regular fa-brain"></i>
                                <p>Memory</p>
                            </div>
                            <div class="test-right">
                                <p class="score">92</p>
                                <p class="total"> / 100</p>
                            </div>
                        </div>
                        <div class="test verbal">
                            <div class="test-left">
                                <i class="fa-regular fa-comment"></i>
                                <p>Verbal</p>
                            </div>
                            <div class="test-right">
                                <p class="score">61</p>
                                <p class="total"> / 100</p>
                            </div>
                        </div>
                        <div class="test visual">
                            <div class="test-left">
                                <i class="fa-regular fa-eye"></i>
                                <p>Visual</p>
                            </div>
                            <div class="test-right">
                                <p class="score">72</p>
                                <p class="total"> / 100</p>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="continue-btn" onclick="window.location.href='https://w3docs.com';" target="_blank">Continue</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
